# \u57FA\u7840\u914D\u7F6E
spring.application.name=wldos
server.port=8080
spring.profiles.active=dev

wldos.version=@wldos.version@

# ========== \u52A0\u5BC6\u7B97\u6CD5\u914D\u7F6E ==========
# \u9ED8\u8BA4\u52A0\u5BC6\u7B97\u6CD5\u7C7B\u578B\uFF08AES \u6216 SM4\uFF09
wldos.encryption.default-algorithm=SM4

# \u5BC6\u7801\u52A0\u5BC6\u7B97\u6CD5\uFF08\u77ED\u6587\u672C\uFF0C\u4F7F\u7528CBC\u6A21\u5F0F\uFF09
# \u53EF\u9009\u503C\uFF1AAES\u3001SM4
wldos.encryption.password-algorithm=SM4

# \u957F\u6587\u672C\u52A0\u5BC6\u7B97\u6CD5\uFF08\u4F7F\u7528GCM\u6A21\u5F0F\uFF09
# \u53EF\u9009\u503C\uFF1AAES\u3001SM4
wldos.encryption.long-text-algorithm=SM4

# AES\u5BC6\u94A5\u957F\u5EA6\uFF08128\u3001192\u6216256\uFF09
# \u4EC5\u5F53\u4F7F\u7528AES\u7B97\u6CD5\u65F6\u6709\u6548
wldos.encryption.aes.key-size=256

# \u77ED\u6587\u672C\u52A0\u5BC6\u6A21\u5F0F\uFF08\u9ED8\u8BA4CBC\uFF09
# \u53EF\u9009\u503C\uFF1AECB\u3001CBC\u3001GCM
wldos.encryption.short-text-mode=CBC

# \u957F\u6587\u672C\u52A0\u5BC6\u6A21\u5F0F\uFF08\u9ED8\u8BA4GCM\uFF09
# \u53EF\u9009\u503C\uFF1AECB\u3001CBC\u3001GCM
wldos.encryption.long-text-mode=GCM

# \u77ED\u6587\u672C\u9608\u503C\uFF08\u5C0F\u4E8E\u7B49\u4E8E\u6B64\u957F\u5EA6\u4F7F\u7528\u77ED\u6587\u672C\u6A21\u5F0F\uFF0C\u5355\u4F4D\uFF1A\u5B57\u7B26\uFF09
wldos.encryption.short-text-threshold=32

# \u52A0\u5BC6key\uFF0C\u7528\u4E8E\u5BC6\u7801\u6216\u6587\u4EF6\u52A0\u5BC6\uFF08\u5FC5\u987B\u662F16\u8FDB\u5236\u6570\u5B570-9-a-f\uFF09
wldos.encryption.encode-key=bacb2de80df6b1cf67d4717be7d35bba