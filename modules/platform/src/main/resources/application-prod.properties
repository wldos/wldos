# \u5185\u5D4Ctomcat\u65F6\u9700\u8981
server.tomcat.basedir=/tmp
# \u6570\u636E\u5E93\u548C\u8FDE\u63A5\u6C60\u914D\u7F6E
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
database_name=wldos
spring.datasource.url=jdbc:mysql://${database_host:192.168.1.24}:3306/${database_name:wldos_demo}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
# \u672C\u5B9E\u4F8B\u7528\u6237\u540D
spring.datasource.username=worldos
# \u672C\u5B9E\u4F8B\u5BC6\u7801
spring.datasource.password=worldos
spring.datasource.hikari.max-lifetime=36000
spring.datasource.hikari.connection-test-query=select 1 from dual
spring.sql.init.data-locations=classpath:init-data.sql
spring.sql.init.schema-locations=classpath:init-schema.sql
spring.sql.init.encoding=UTF-8
# \u6570\u636E\u5E93\u521D\u59CB\u5316\u7528\u6237\u540D\uFF0C\u9ED8\u8BA4\u540C\u5B9E\u4F8B\u7528\u6237\uFF0C\u5F53\u4E1A\u52A1\u5E93\u7528\u6237\u6743\u9650\u9700\u8981\u4E0Edba\u4E0D\u540C\u65F6\uFF0C\u8BF7\u586B\u5199\u6709dba\u6743\u9650\u7684\u7528\u6237\u548C\u5BC6\u7801
spring.sql.init.username=${spring.datasource.username}
# \u6570\u636E\u5E93\u521D\u59CB\u5316\u5BC6\u7801
spring.sql.init.password=${spring.datasource.password}

# json\u683C\u5F0F\u5316\u914D\u7F6E
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
spring.jackson.default-property-inclusion=non_null

